<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Monthly QA Summary Form - Jaspersoft Community Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            background-color: #f8f9fa;
        }

        main {
            flex: 1 0 auto;
        }

        .footer {
            background-color: #002060;
            color: white;
            text-align: center;
            padding: 12px 0;
            flex-shrink: 0;
        }

        .navbar-custom {
            background-color: #002060;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link,
        .navbar-custom .navbar-text {
            color: white;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>

<body>

<!-- üîµ Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">JASPERSOFT COMMUNITY‚Ñ¢</a>
			<!-- Back Button -->
		<a class="btn btn-outline-light me-3" href="/dashboard">‚Üê Back</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item me-3">
                    <span class="navbar-text">
                       
                     <strong th:text="${#authentication.name}">superuser</strong>
                    </span>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link" href="#">Help</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-danger logout-btn" href="/logout">Log Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- üü† Form Section -->
<main class="container my-5">
    <div class="card p-4 mx-auto" style="max-width: 700px;">
        <h2 class="text-center mb-4"
            th:text="${monthlyQaSummary.id} != null ? 'Update Monthly QA Summary' : 'Create New Monthly QA Summary'">
            Monthly QA Summary
        </h2>

        <form th:action="@{${monthlyQaSummary.id} != null ? '/monthly-qa-summary/update/' + ${monthlyQaSummary.id} : '/monthly-qa-summary'}"
              th:object="${monthlyQaSummary}" method="post">

            <div class="mb-3">
                <label for="month" class="form-label">Month (Number)</label>
                <input type="number" th:field="*{month}" class="form-control" id="month" required>
            </div>

            <div class="mb-3">
                <label for="totalQuestionsAssigned" class="form-label">Total Questions Assigned</label>
                <input type="number" th:field="*{totalQuestionsAssigned}" class="form-control" id="totalQuestionsAssigned" required>
            </div>

            <div class="mb-3">
                <label for="totalQuestionsAnswered" class="form-label">Total Questions Answered</label>
                <input type="number" th:field="*{totalQuestionsAnswered}" class="form-control" id="totalQuestionsAnswered" required>
            </div>

            <div class="mb-3">
                <label for="totalQuestionsEngaged" class="form-label">Total Questions Engaged</label>
                <input type="number" th:field="*{totalQuestionsEngaged}" class="form-control" id="totalQuestionsEngaged" required>
            </div>

            <div class="mb-3">
                <label for="totalQuestionsPending" class="form-label">Total Questions Pending</label>
                <input type="number" th:field="*{totalQuestionsPending}" class="form-control" id="totalQuestionsPending" required>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/monthly-qa-summary}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</main>

<!-- üü£ Footer -->
<footer class="footer">
   ¬© 2025 Jaspersoft Community‚Ñ¢. All rights reserved.
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
