<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Monthly QA Summary - Jaspersoft Community Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		html,
		body {
			height: 100%;
			margin: 0;
			padding: 0;
		}

		body {
			background-color: #f8f9fa;
			display: flex;
			flex-direction: column;
		}

		.navbar-custom {
			background-color: #002060;
			position: fixed;
			top: 0;
			width: 100%;
			z-index: 1030;
		}

		.navbar-custom .navbar-brand,
		.navbar-custom .nav-link,
		.navbar-custom .navbar-text {
			color: white;
		}

		.navbar-brand {
			font-weight: bold;
			font-size: 24px;
		}

		footer {
			background-color: #002060;
			color: white;
			text-align: center;
			padding: 10px;
			font-size: 14px;
			position: fixed;
			bottom: 0;
			width: 100%;
			z-index: 1030;
		}

		main {
			flex: 1 0 auto;
			padding-top: 80px;
			padding-bottom: 70px;
		}

		.table thead th {
			position: sticky;
			top: 0;
			background-color: #002060;
			color: white;
			z-index: 1;
		}
	</style>
</head>

<body>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-custom">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">JASPERSOFT COMMUNITY™</a>
			<a class="btn btn-outline-light me-3" href="/dashboard">← Back</a>
			<div class="collapse navbar-collapse justify-content-end">
				<ul class="navbar-nav align-items-center">
					<li class="nav-item me-3">
						<span class="navbar-text">
							<strong th:text="${#authentication.name}">superuser</strong>
						</span>
					</li>
					<li class="nav-item me-3">
						<a class="nav-link" href="#">Help</a>
					</li>
					<li class="nav-item">
						<a class="btn btn-danger" href="/logout">Log Out</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<main class="container mt-5">
		<div class="d-flex justify-content-between align-items-center mb-4">
			<h2>Monthly QA Summary</h2>
			<div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
				<a href="/monthly-qa-summary/new" class="btn btn-success">Add New Record</a>
			</div>
		</div>

		<form class="row g-3 mb-4" method="get" th:action="@{/monthly-qa-summary}">
			<div class="col-auto">
				<label for="month" class="col-form-label">Filter by Month:</label>
			</div>
			<div class="col-auto">
				<select class="form-select" name="month" id="month">
					<option value="">-- All Months --</option>
					<option th:each="mon : ${months}" th:value="${mon}" th:text="${mon}"
						th:selected="${month} == ${mon}">
					</option>
				</select>
			</div>
			<div class="col-auto">
				<button type="submit" class="btn btn-primary">Apply Filter</button>
			</div>
		</form>

		<div class="table-responsive">
			<table class="table table-bordered table-striped shadow-sm">
				<thead>
					<tr>
						<th>Month</th>
						<th>Total Questions Assigned</th>
						<th>Total Questions Answered</th>
						<th>Total Questions Engaged</th>
						<th>Total Questions Pending</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="record : ${records}">
						<td th:text="${record.month}">APR</td>
						<td th:text="${record.totalQuestionsAssigned}">50</td>
						<td th:text="${record.totalQuestionsAnswered}">40</td>
						<td th:text="${record.totalQuestionsEngaged}">45</td>
						<td th:text="${record.totalQuestionsPending}">5</td>
						<td>
							<div class="d-flex gap-2" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
								<a class="btn btn-sm btn-primary"
									th:href="@{'/monthly-qa-summary/update/' + ${record.id}}">Edit</a>
								<a class="btn btn-sm btn-danger"
									th:href="@{'/monthly-qa-summary/delete/' + ${record.id}}"
									onclick="return confirm('Are you sure you want to delete this record?')">Delete</a>
							</div>
							<span th:if="${#authorization.expression('hasRole(''USER'')')}">View Only</span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>

	<footer>
		© 2025 Jaspersoft Community™. All rights reserved.
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
