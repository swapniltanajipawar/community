<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Top Contributors QA Form </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		html,
		body {
			height: 100%;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
		}

		body {
			background-color: #f8f9fa;
		}

		main {
			flex: 1 0 auto;
			/* Main content should take remaining space */
		}

		footer {
			background-color: #002060;
			color: white;
			text-align: center;
			padding: 10px;
			font-size: 14px;
			flex-shrink: 0;
			/* Prevent footer from shrinking */
		}

		.navbar-custom {
			background-color: #002060;
		}

		.navbar-custom .navbar-brand,
		.navbar-custom .nav-link,
		.navbar-custom .navbar-text {
			color: white;
		}

		.form-container {
			margin-top: 30px;
			margin-bottom: 30px;
		}

		.card {
			border-radius: 12px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}

		.navbar-brand {
			font-weight: bold;
			font-size: 24px;
		}
	</style>

</head>

<body>

	<!-- üîµ Header/Navbar with Back Button -->
	<nav class="navbar navbar-expand-lg navbar-custom">
	    <div class="container-fluid">
	        <a class="navbar-brand" href="#">JASPERSOFT COMMUNITY‚Ñ¢</a>
				<!-- Back Button -->
			<a class="btn btn-outline-light me-3" href="/dashboard">‚Üê Back</a>
	        <div class="collapse navbar-collapse justify-content-end">
	            <ul class="navbar-nav align-items-center">
	                <li class="nav-item me-3">
	                    <span class="navbar-text">
	                       
	                     <strong th:text="${#authentication.name}">superuser</strong>
	                    </span>
	                </li>
	                <li class="nav-item me-3">
	                    <a class="nav-link" href="#">Help</a>
	                </li>
	                <li class="nav-item">
	                    <a class="btn btn-danger logout-btn" href="/logout">Log Out</a>
	                </li>
	            </ul>
	        </div>
	    </div>
	</nav>

	<!-- Main Content -->
	<main class="container form-container">
		<div class="row justify-content-center">
			<div class="col-md-8 col-lg-6">
				<div class="card p-4">
					<h3 class="text-center mb-4"
						th:text="${topContributorsQa.id} != null ? 'Update Top Contributors QA Form' : 'Top Contributors QA Form'">
						Top Contributors QA Form</h3>

					<form
						th:action="@{${topContributorsQa.id} == null ? '/top-contributors-qa' : '/top-contributors-qa/update/' + ${topContributorsQa.id}}"
						th:object="${topContributorsQa}" method="post">

						<div class="mb-3">
							<label class="form-label">Contributor Name</label>
							<input type="text" class="form-control" th:field="*{contributorName}" required>
						</div>

						<div class="mb-3">
							<label class="form-label">Team Name</label>
							<input type="text" class="form-control" th:field="*{teamName}" required>
						</div>

						<div class="mb-3">
							<label class="form-label">Month</label>
							<input type="number" class="form-control" th:field="*{month}" required>
						</div>
						
						<div class="d-grid gap-2 d-md-flex justify-content-md-between">
						    <button type="submit" class="btn btn-primary">Save</button>
						    <a th:href="@{/top-contributors-qa}" class="btn btn-secondary">Cancel</a>
						</div>

					</form>
				</div>
			</div>
		</div>
	</main>

	<footer>
		¬© 2025 Jaspersoft Community‚Ñ¢. All rights reserved.
	</footer>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
