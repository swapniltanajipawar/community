<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar-custom {
            background-color: #002060;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link,
        .navbar-custom .navbar-text {
            color: white;
        }
        .footer {
            background-color: #002060;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
		.form-select,
				.btn {
					min-width: 120px;
				}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">JASPERSOFT COMMUNITY™</a>
        <div class="d-flex">
            <a th:href="@{/login}" class="btn btn-light btn-sm">← Back</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="form-container">
        <h3 class="mb-4 text-center text-primary fw-bold">Create Your Account</h3>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/register}" method="post" th:object="${userForm}">
            <div class="mb-3">
                <label>First Name *</label>
                <input type="text" th:field="*{firstName}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Last Name *</label>
                <input type="text" th:field="*{lastName}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Email *</label>
                <input type="email" th:field="*{email}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Username * (No spaces/special characters)</label>
                <input type="text" th:field="*{username}" class="form-control"
                       pattern="^[a-zA-Z0-9]+$"
                       title="Username must only contain letters and numbers."
                       required>
            </div>

            <div class="mb-3">
                <label>Password * (Min 5 chars, must include '@', no spaces)</label>
                <input type="password" th:field="*{password}" class="form-control"
                       pattern="(?=^.{5,}$)(?!.*\s)(?=.*@).*"
                       title="Password must be at least 5 characters, include '@', and have no spaces."
                       required>
            </div>

            <div class="mb-3">
                <label>Confirm Password *</label>
                <input type="password" name="confirmPassword" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>
</div>

<footer class="footer">
    © 2025 Jaspersoft Community™. All rights reserved.
</footer>
</body>
</html>
