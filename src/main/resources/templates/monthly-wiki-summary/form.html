<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Monthly Wiki Summary Form - Jaspersoft Community Dashboard</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            background-color: #f8f9fa;
        }

        main {
            flex: 1 0 auto;
        }

        footer {
            background-color: #002060;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            flex-shrink: 0;
        }

        .navbar-custom {
            background-color: #002060;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link,
        .navbar-custom .navbar-text {
            color: white;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>

<body>

<!-- üîµ Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">JASPERSOFT COMMUNITY‚Ñ¢</a>
        <a class="btn btn-outline-light me-3" href="/dashboard">‚Üê Back</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item me-3">
                    <span class="navbar-text">
                        <strong th:text="${#authentication.name}">superuser</strong>
                    </span>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link" href="#">Help</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-danger logout-btn" href="/logout">Log Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- üß© Main Content -->
<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card p-4">
                <h3 class="text-center mb-4" th:text="${monthlyWikiSummary.id} != null ? 'Update Wiki Summary Record' : 'Create New Wiki Summary Record'">
                    Create New Wiki Summary Record
                </h3>

                <form th:action="@{${monthlyWikiSummary.id} == null ? '/monthly-wiki-summary' : '/monthly-wiki-summary/update/' + ${monthlyWikiSummary.id}}"
                      th:object="${monthlyWikiSummary}" method="post">

                    <!-- Month Dropdown -->
                    <div class="mb-3">
                        <label for="month" class="form-label">Month</label>
                        <select th:field="*{month}" class="form-select" id="month" required>
                            <option value="" disabled th:selected="*{month} == null">-- Select Month --</option>
                            <option th:each="m : ${months}"
                                    th:value="${m}"
                                    th:text="${m}"
                                    th:selected="${m} == *{month}">
                            </option>
                        </select>
                    </div>

                    <!-- Total Articles Assigned -->
                    <div class="mb-3">
                        <label for="totalArticlesAssigned" class="form-label">Total Articles Assigned</label>
                        <input type="number" th:field="*{totalArticlesAssigned}" class="form-control" id="totalArticlesAssigned" required>
                    </div>

                    <!-- Total Articles Updated -->
                    <div class="mb-3">
                        <label for="totalArticlesUpdated" class="form-label">Total Articles Updated</label>
                        <input type="number" th:field="*{totalArticlesUpdated}" class="form-control" id="totalArticlesUpdated" required>
                    </div>

                    <!-- Total Articles Pending -->
                    <div class="mb-3">
                        <label for="totalArticlesPending" class="form-label">Total Articles Pending</label>
                        <input type="number" th:field="*{totalArticlesPending}" class="form-control" id="totalArticlesPending" required>
                    </div>

                    <!-- Updated Article % -->
                    <div class="mb-3">
                        <label for="updatedArticlePercent" class="form-label">Updated Article %</label>
                        <input type="number" step="0.01" th:field="*{updatedArticlePercent}" class="form-control" id="updatedArticlePercent" required>
                    </div>

                    <!-- Pending Article % -->
                    <div class="mb-3">
                        <label for="pendingArticlePercent" class="form-label">Pending Article %</label>
                        <input type="number" step="0.01" th:field="*{pendingArticlePercent}" class="form-control" id="pendingArticlePercent" required>
                    </div>

                    <!-- Save and Cancel Buttons -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-between">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a th:href="@{/monthly-wiki-summary}" class="btn btn-secondary">Cancel</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</main>

<!-- üß© Footer -->
<footer>
    ¬© 2025 Jaspersoft Community‚Ñ¢. All rights reserved.
</footer>

<!-- Bootstrap 5 Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
