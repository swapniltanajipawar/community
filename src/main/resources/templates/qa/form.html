<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>QA Form - Jaspersoft Community Dashboard</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            background-color: #f8f9fa;
        }

        main {
            flex: 1 0 auto;
        }

        footer {
            background-color: #002060;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            flex-shrink: 0;
        }

        .navbar-custom {
            background-color: #002060;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link,
        .navbar-custom .navbar-text {
            color: white;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>

<body>

<!-- üîµ Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">JASPERSOFT COMMUNITY‚Ñ¢</a>
			<!-- Back Button -->
		<a class="btn btn-outline-light me-3" href="/dashboard">‚Üê Back</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item me-3">
                    <span class="navbar-text">
                       
                     <strong th:text="${#authentication.name}">superuser</strong>
                    </span>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link" href="#">Help</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-danger logout-btn" href="/logout">Log Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- üß© Main Content -->
<main class="container mt-5">
    <div class="card p-5">
        <h2 class="mb-4" th:text="${qa.id} != null ? 'Update QA Record' : 'Create New QA Record'"></h2>

        <form th:action="@{${qa.id} != null ? '/qa/update/' + ${qa.id} : '/qa'}" th:object="${qa}" method="post">
            
			<div class="mb-3">
			    <label for="contributorName" class="form-label">Contributor Name</label>
			    <select th:field="*{contributorName}" class="form-select" id="contributorName" required>
			        <option value="" disabled selected>Select Contributor</option>
			        <option th:each="c : ${contributors}" th:value="${c.fullName}" th:text="${c.fullName}"></option>
			    </select>
			</div>

            <div class="mb-3">
                <label for="questionsAssigned" class="form-label">Questions Assigned</label>
                <input type="number" th:field="*{questionsAssigned}" class="form-control" id="questionsAssigned" required>
            </div>

            <div class="mb-3">
                <label for="pendingCommunityUser" class="form-label">Pending Community User</label>
                <input type="number" th:field="*{pendingCommunityUser}" class="form-control" id="pendingCommunityUser" required>
            </div>

            <div class="mb-3">
                <label for="answered" class="form-label">Answered</label>
                <input type="number" th:field="*{answered}" class="form-control" id="answered" required>
            </div>

            <div class="mb-3">
                <label for="month" class="form-label">Month (Number)</label>
                <input type="number" th:field="*{month}" class="form-control" id="month" required>
            </div>

            <div class="d-flex">
                <button type="submit" class="btn btn-primary me-3">Submit</button>
                <a th:href="@{/qa}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</main>

<!-- üß© Footer -->
<footer>
    ¬© 2025 Jaspersoft Community‚Ñ¢. All rights reserved.
</footer>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
