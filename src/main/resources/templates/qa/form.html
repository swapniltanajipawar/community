<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Add QA Record</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>
		html, body {
			height: 100%;
			margin: 0;
			display: flex;
			flex-direction: column;
		}
		body {
			background-color: #f8f9fa;
		}
		main {
			flex: 1 0 auto;
		}
		footer {
			background-color: #002060;
			color: white;
			text-align: center;
			padding: 10px;
			font-size: 14px;
			flex-shrink: 0;
		}
		.navbar-custom {
			background-color: #002060;
		}
		.navbar-custom .navbar-brand,
		.navbar-custom .nav-link,
		.navbar-custom .navbar-text {
			color: white;
		}
		.card {
			border-radius: 12px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
		}
		.navbar-brand {
			font-weight: bold;
			font-size: 24px;
		}
		.toast-container {
			position: fixed;
			top: 20px;
			right: 20px;
			z-index: 2000;
		}
	</style>
</head>

<body>

	<!-- Toast container -->
	<div class="toast-container">
		<div class="toast align-items-center text-bg-success border-0" role="alert" th:if="${successMessage}" th:text="${successMessage}" aria-live="assertive" aria-atomic="true">
		</div>
		<div class="toast align-items-center text-bg-danger border-0" role="alert" th:if="${errorMessage}" th:text="${errorMessage}" aria-live="assertive" aria-atomic="true">
		</div>
	</div>

	<nav class="navbar navbar-expand-lg navbar-custom">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/dashboard}">JASPERSOFT COMMUNITY™</a>
			<a class="btn btn-outline-light me-3" th:href="@{/dashboard}">← Back</a>
			<div class="collapse navbar-collapse justify-content-end">
				<ul class="navbar-nav align-items-center">
					<li class="nav-item me-3">
						<span class="navbar-text">
							<strong th:text="${#authentication.name}">superuser</strong>
						</span>
					</li>
					<li class="nav-item me-3">
						<a class="nav-link" href="#">Help</a>
					</li>
					<li class="nav-item">
						<a class="btn btn-danger logout-btn" th:href="@{/logout}">Log Out</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<main class="container mt-5">
		<div class="card p-5">
			<h2 class="mb-4" th:text="${qa.id} != null ? 'Update QA Record' : 'Create New QA Record'"></h2>

			<form th:action="@{${qa.id} != null ? '/qa/update/' + ${qa.id} : '/qa'}" th:object="${qa}" method="post" id="qaForm">

				<div class="mb-3">
					<label for="contributorName" class="form-label">Contributor Name</label>
					<select th:field="*{contributorName}" class="form-select" id="contributorName" required>
						<option value="">Select Contributor</option>
						<option th:each="c : ${contributors}" th:value="${c}" th:text="${c}"></option>
					</select>
				</div>

				<div class="mb-3">
					<label for="questionsAssigned" class="form-label">Questions Assigned</label>
					<input type="number" th:field="*{questionsAssigned}" class="form-control" id="questionsAssigned" required>
				</div>

				<div class="mb-3">
					<label for="questionsPendingOnCommunityUser" class="form-label">Question Pending On Community User</label>
					<input type="number" th:field="*{questionsPendingOnCommunityUser}" class="form-control" id="questionsPendingOnCommunityUser" required>
				</div>

				<div class="mb-3">
					<label for="questionsPendingContribution" class="form-label">Questions Pending For Contribution</label>
					<input type="number" th:field="*{questionsPendingContribution}" class="form-control" id="questionsPendingContribution" required>
				</div>

				<div class="mb-3">
					<label for="questionsAnswered" class="form-label">Question Answered</label>
					<input type="number" th:field="*{questionsAnswered}" class="form-control" id="questionsAnswered" required>
				</div>

				<div class="mb-3">
					<label for="month" class="form-label">Month</label>
					<select th:field="*{month}" class="form-select" id="month" required>
						<option value="">Select Month</option>
						<option th:each="m : ${months}" th:value="${m}" th:text="${m}"></option>
					</select>
				</div>

				<div class="d-flex justify-content-start mt-4">
					<button type="submit" class="btn btn-primary me-3">Submit</button>
					<a th:href="@{/qa}" class="btn btn-secondary">Cancel</a>
				</div>
			</form>
		</div>
	</main>

	<footer>
		© 2025 Jaspersoft Community™. All rights reserved.
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		// Show toast if exists
		document.querySelectorAll('.toast').forEach(toastEl => {
			const toast = new bootstrap.Toast(toastEl);
			toast.show();
		});

		// JS Validation
		document.getElementById('qaForm').addEventListener('submit', function (e) {
			const assigned = parseInt(document.getElementById('questionsAssigned').value) || 0;
			const answered = parseInt(document.getElementById('questionsAnswered').value) || 0;
			const pendingCommunity = parseInt(document.getElementById('questionsPendingOnCommunityUser').value) || 0;
			const pendingContribution = parseInt(document.getElementById('questionsPendingContribution').value) || 0;
			const total = answered + pendingCommunity + pendingContribution;

			if ([assigned, answered, pendingCommunity, pendingContribution].some(val => val < 0)) {
				alert("Error: Values cannot be negative.");
				e.preventDefault();
				return;
			}

			if (assigned !== total) {
				alert(`Error: Questions Assigned (${assigned}) must equal the sum of Answered (${answered}) + Pending on Community User (${pendingCommunity}) + Pending for Contribution (${pendingContribution}) = ${total}`);
				e.preventDefault();
			}
		});
	</script>
</body>

</html>
