<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Forgot Password</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background-color: #f8f9fa;
			display: flex;
			flex-direction: column;
			min-height: 100vh;
		}

		.navbar-custom {
			background-color: #002060;
		}

		.navbar-custom .navbar-brand,
		.navbar-custom .nav-link {
			color: white;
		}

		.form-container {
			background: white;
			padding: 30px;
			border-radius: 12px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			max-width: 500px;
			margin: auto;
			width: 100%;
		}

		footer {
			background-color: #002060;
			color: white;
			text-align: center;
			padding: 12px 0;
			margin-top: auto;
		}

		.form-select,
		.btn {
			min-width: 120px;
		}
	</style>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-custom">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">JASPERSOFT COMMUNITY™</a>
			<div class="d-flex">
				<a th:href="@{/login}" class="btn btn-light btn-sm">← Back</a>
			</div>
		</div>
	</nav>

	<div class="container mt-5 mb-4">
		<div class="form-container">
			<h3 class="mb-4 text-center text-primary fw-bold">Forgot Password</h3>

			<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
			<div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

			<form th:action="@{/forgot-password}" method="post">
				<div class="mb-3">
					<label for="email" class="form-label">Enter your registered email *</label>
					<input type="email" id="email" name="email" class="form-control" required>
				</div>
				<button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
			</form>
		</div>
	</div>

	<footer>
		<div class="container">
			&copy; 2025 Jaspersoft Community™. All rights reserved.
		</div>
	</footer>

</body>

</html>
