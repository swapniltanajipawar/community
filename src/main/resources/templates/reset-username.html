<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Username</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar-custom {
            background-color: #002060;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link,
        .navbar-custom .navbar-text {
            color: white;
        }
        .footer {
            background-color: #002060;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-container h3 {
            text-align: center;
            margin-bottom: 25px;
            color: #002060;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">JASPERSOFT COMMUNITY™</a>
        <div class="d-flex">
            <a th:href="@{/login}" class="btn btn-light btn-sm">Back</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="form-container">
        <h3 class="mb-4">Reset Your Username</h3>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

        <form th:action="@{/reset-username}" method="post">
            <input type="hidden" name="token" th:value="${token}" />

            <div class="mb-3">
                <label>New Username *</label>
                <input type="text" name="newUsername" class="form-control"
                       pattern="^[a-zA-Z0-9]+$"
                       title="Username must be alphanumeric without spaces or special characters"
                       required>
            </div>

            <div class="mb-3">
                <label>Confirm New Username *</label>
                <input type="text" name="confirmUsername" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Reset Username</button>
        </form>
    </div>
</div>

<footer class="footer">
    © 2025 JASPERSOFT Community™. All rights reserved.
</footer>
</body>
</html>
