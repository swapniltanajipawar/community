<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Contributor Form - Jaspersoft Community Dashboard</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            background-color: #f8f9fa;
        }

        main {
            flex: 1 0 auto;
        }

        footer {
            background-color: #002060;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            flex-shrink: 0;
        }

        .navbar-custom {
            background-color: #002060;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link,
        .navbar-custom .navbar-text {
            color: white;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>

<body>

<!-- üîµ Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">JASPERSOFT COMMUNITY‚Ñ¢</a>
			<!-- Back Button -->
		<a class="btn btn-outline-light me-3" href="/dashboard">‚Üê Back</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item me-3">
                    <span class="navbar-text">
                       
                     <strong th:text="${#authentication.name}">superuser</strong>
                    </span>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link" href="#">Help</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-danger logout-btn" href="/logout">Log Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- üß© Main Content -->
<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card p-4">
                <h3 class="text-center mb-4" th:text="${contributor.id} != null ? 'Update Wiki Contributor' : 'Add Wiki Contributor'">
                    Add Wiki Contributor
                </h3>

                <form th:action="@{${contributor.id} != null ? '/wiki-contributors/update/' + ${contributor.id} : '/wiki-contributors'}"
                      th:object="${contributor}" method="post">

                    <!-- Category Input -->
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" th:field="*{category}" class="form-control" id="category" placeholder="Enter category" required>
                    </div>

                    <!-- Full Name Input -->
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" th:field="*{fullName}" class="form-control" id="fullName" placeholder="Enter full name" required>
                    </div>

                    <!-- Submit and Cancel Buttons -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-between">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a th:href="@{/wiki-contributors}" class="btn btn-secondary">Cancel</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</main>

<!-- üß© Footer -->
<footer>
    ¬© 2025 Jaspersoft Community‚Ñ¢. All rights reserved.
</footer>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
