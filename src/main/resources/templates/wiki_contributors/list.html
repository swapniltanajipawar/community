<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Contributors - Jaspersoft Community Dashboard</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
            padding-top: 80px;
            padding-bottom: 60px;
        }

        footer {
            background-color: #002060;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            flex-shrink: 0;
        }

        .navbar-custom {
            background-color: #002060;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1030;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link,
        .navbar-custom .navbar-text {
            color: white;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
        }

        .table-wrapper {
            max-height: 75vh; /* optional: remove if you want full scroll with page */
            overflow-y: auto;
        }

        .table thead th {
            position: sticky;
            top: 0;
            background-color: #002060;
            color: white;
            z-index: 1;
        }
    </style>
</head>

<body>

    <!-- üîµ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">JASPERSOFT COMMUNITY‚Ñ¢</a>
            <a class="btn btn-outline-light me-3" href="/dashboard">‚Üê Back</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item me-3">
                        <span class="navbar-text">
                            <strong th:text="${#authentication.name}">superuser</strong>
                        </span>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-danger logout-btn" href="/logout">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- üß© Main Content -->
    <main class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Wiki Contributors</h2>
            <a th:href="@{/wiki-contributors/new}" class="btn btn-success">Add Contributor</a>
        </div>

        <!-- Table Wrapper for optional scrolling -->
        <div class="table-wrapper">
            <table class="table table-bordered table-striped shadow-sm">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Category</th>
                        <th>Full Name</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="contributor : ${contributors}">
                        <td th:text="${contributor.id}">1</td>
                        <td th:text="${contributor.category}">Category</td>
                        <td th:text="${contributor.fullName}">Full Name</td>
                        <td class="text-center">
                            <div class="d-flex gap-2" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                                <a class="btn btn-sm btn-primary"
                                   th:href="@{'/wiki-contributors/update/' + ${contributor.id}}">Edit</a>
                                <a class="btn btn-sm btn-danger"
                                   th:href="@{'/wiki-contributors/delete/' + ${contributor.id}}"
                                   onclick="return confirm('Are you sure you want to delete this record?')">Delete</a>
                            </div>
                            <span th:if="${#authorization.expression('hasRole(''USER'')')}">View Only</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- üß© Footer -->
    <footer>
        ¬© 2025 Jaspersoft Community‚Ñ¢. All rights reserved.
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
