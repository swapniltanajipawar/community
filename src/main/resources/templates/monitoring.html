<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>System Monitoring</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		html,
		body {
			height: 100%;
			margin: 0;
			display: flex;
			flex-direction: column;
		}

		body {
			background-color: #f8f9fa;
			flex: 1;
		}

		.navbar-custom {
			background-color: #002060;
			position: sticky;
			top: 0;
			z-index: 1030;
		}

		.navbar-custom .navbar-brand,
		.navbar-custom .nav-link,
		.navbar-custom .navbar-text {
			color: white;
		}

		.content {
			flex: 1;
			display: flex;
			flex-direction: column;
		}

		.iframe-container {
			flex: 1;
			width: 100%;
			border: none;
		}

		.footer {
			background-color: #002060;
			color: white;
			text-align: center;
			padding: 10px 0;
		}

		.logout-btn {
			background-color: #dc3545;
			border: none;
		}

		.logout-btn:hover {
			background-color: #c82333;
		}
	</style>
</head>

<body>
	<!-- Header / Navbar -->
	<nav class="navbar navbar-expand-lg navbar-custom">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">JASPERSOFT COMMUNITY™</a>
			<div class="collapse navbar-collapse justify-content-end">
				<ul class="navbar-nav align-items-center">
					<li class="nav-item me-3">
						<a class="btn btn-outline-light me-3" th:href="@{/dashboard}">← Back</a>
					</li>
					<li class="nav-item me-3">
						<span class="navbar-text">
							<strong th:text="${#authentication.name}">superuser</strong>
						</span>
					</li>
					<li class="nav-item me-3">
						<a class="nav-link" href="https://docs.google.com/document/..." target="_blank">Help</a>
					</li>
					<li class="nav-item">
						<a class="btn btn-danger logout-btn" th:href="@{/logout}">Log Out</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Fullscreen Grafana Iframe -->
	<div class="content">
		<iframe class="iframe-container"
			src="http://localhost:3000/d/44c2636b-68b0-48fc-b7cd-ac277401bf3b/community-app-dashboard?orgId=1&from=now-6h&to=now&theme=light&kiosk"
			allowfullscreen>
		</iframe>
	</div>

	<!-- Footer -->
	<footer class="footer">
		© 2025 Jaspersoft Community™. All rights reserved.
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
